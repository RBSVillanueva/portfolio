<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>RBSV Portfolio</title>
</head>

<body>
  <main>
    <header>
      <nav id="navbar">
        <ul>
          <li>
            <a href="#welcome-section">About</a>
          </li>
          <li>
            <a href="#projects">Work</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="welcome-section">
      <div class="welcome-section-img-div">
        <img id="responsive-image" src="img/rbsvprofilepic.jpg" alt="A photo of me.">
      </div>
      <div class="welcome-section-text-div">
        <h1>Hi, I'm Ryan Ben.</h1>
        <h2>I'm an aspiring software developer, learning to code and making it a daily habit.</h2>
      </div>
    </section>
    <section id="projects">

      <div class="project-tile">
        <a href="">
          <img src="" alt="">
        </a>
        <h3></h3>
      </div>
    </section>
    <section id="contact">
      <div class="contact-section-contents">
        <header>
          <h1>Contact Me</h1>
          <h2>Contact me or visit my social media pages.</h2>
        </header>
        <div class="social-icons">
          <a href="https://github.com/rbsvillanueva" target="_blank">GitHub</a>

          <a href="https://www.freecodecamp.com/rbsvillanueva" target="_blank">FreeCodeCamp</a>

          <a href="https://codepen.io/RBSVillanueva/" target="_blank">Codepen</a>
        </div>
      </div>

    </section>
    <footer>Coded by
      <a id="profile-link" href="https://www.freecodecamp.com/rbsvillanueva" target="_blank">Ryan Ben S. Villanueva</a>.</footer>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>


</html>
